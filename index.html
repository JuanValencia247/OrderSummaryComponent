<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="main-container">
    <article class="container">
      <picture class="container__picture">
        <img src="./images/illustration-hero.svg" alt="" class="container__img">
      </picture>
      <h1 class="container__title">Order Summary</h1>
      <p class="container__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="container-div">
        <img class="container-div__img" src="./images/icon-music.svg" alt="">
        <div class="container-div-music">
          <p class="container-div-music__anual">Annual Plan</p>
          <p class="container-div-music__price">$59.99/year</p>
        </div>
        <a class="container-div__link" href="#">Change</a>
      </div>
      <div class="container-button">
        <button class="container-button__btn">Proceed to Payment</button>
        <a href="#" class="container-button__cancel">Cancel Order</a>
      </div>
      
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanValencia247" target="_blank">JC</a>.
  </footer>
</body>
</html>
